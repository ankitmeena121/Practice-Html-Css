<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Job Application <span>(Web)</span></h1>

            <form>

                <div class="two-box">
                  <div class="box">
                    <label for="fname">First Name</label> <br>
                    <input type="text" id="fname" placeholder="First Name">
                  </div>
                  <div class="box">
                    <label for="lname">Last Name</label> <br>
                    <input type="text" id="lname" placeholder="Last Name">
                  </div>
               </div>
               <br>

               <div class="two-box">
                <div class="box">
                  <label for="email">Email</label> <br>
                  <input type="email" id="email" placeholder="abc@gmail.com">
                </div>
                <div class="box">
                  <label>Job Role</label> <br>
                  <select  id="jobrole">
                    <option value="">Select Job Role</option>
                    <option value="front-end developer">front-end developer</option>
                    <option value="back-end developer">back-end developer</option>
                    <option value="full stack developer">full stack developer</option>
                    <option value="ios developer">ios developer</option>
                    <option value="java developer">java developer</option>
                  </select>
                </div>
             </div>
             <br>

             <div class="two-box">
                <div class="box">
                  <label for="address">Address</label> <br>
                  <input type="text" id="address" placeholder="Your Address">
                </div>
             </div>
             <br>

             <div class="two-box">
                <div class="box">
                  <label for="city">City</label> <br>
                  <input type="text" id="city" placeholder="City">
                </div>
                <div class="box">
                  <label for="pincode">Pincode</label> <br>
                  <input type="number" id="pincode" placeholder="Pincode">
                </div>
             </div>
             <br>

             <div class="two-box">
                <div class="box">
                  <label for="applydate">Apply Date</label> <br>
                  <input type="date" value="2022-09-29" id="applydate">
                </div>
                <div class="box">
                  <label>Upload Your CV</label> <br>
                  <div id="file">
                    <input type="file">
                  </div>
                  
               </div>
             </div>

            
              <div id="btn">
                <input type="submit" value="Apply Now">
              </div>
            
            </form>
      </div>
    </div>
    
</body>
</html>
